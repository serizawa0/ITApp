<div class="black-container special-grid">
    <div class="flex column left-form">
        <h1> {{ subtask?.title }} </h1>
        <div class="grid grid-4 gap-05em">
            @for (item of commentaires; track $index) {
                <div class="flex column commentary gap-05em">
                    <p class="line-under"> {{ item.author }} </p>
                    <pre class="line-under">{{ item.content }}</pre>
                    <p> {{ item.createdAt | date:'d MMMM y' }} </p>
                </div>
            }
        </div>
    </div>
    <div class="right-form">
        <form [formGroup]="commentaryForm" (submit)="subCommentary()">
            <div class="grid grid-1-4-1">
                <input type="text" name="" id="" placeholder="auteur du commentaire" formControlName="author">
                <textarea name="" id=""formControlName="commentary" placeholder="contenu du commentaire"></textarea>
                <input type="submit" value="Valider">
            </div>
        </form>
    </div>
</div>
